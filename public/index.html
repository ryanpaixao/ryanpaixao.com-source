<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Reactjs based site that as it grows, will be used to experiment with different web dev technologies, as well as be a resource for other developers.">
    <meta name="author" content="Ryan Paixao">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=2">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Google Fonts -->
      <!-- <link href="https://fonts.googleapis.com/css?family=Alegreya|Didact+Gothic|Lora|Merriweather|Nunito|Old+Standard+TT|Oswald|Source+Sans+Pro|Ubuntu" rel="stylesheet"> 
      -->
      <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Ubuntu?v=2" rel="stylesheet">
    <!-- /Google Fonts -->

    <title>Ryan's Progressive Web App</title>
  </head>
  <body style="height: 100%;">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <main style="height: 100%;">
      <div style="height: 100%;" id="root"></div>
    </main>
